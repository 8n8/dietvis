<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="elm.js"></script>
</head>

<body>
    <div id="myapp"></div>
</body>

<script type="text/javascript">
var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags:
        {'cache': localStorage.getItem('cache'),
         'now': Date.now()};
});

app.ports.elmToJs.subscribe(function(message) {
    localStorage.setItem('cache', message);
});
</script>

</html>
